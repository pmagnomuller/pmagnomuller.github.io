classes: wide
---

<div class="simple-intro">

<div class="content-section">
  {% for post in site.posts limit:5 %}
    <div class="post-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%B %Y" }}</span>
    </div>
  {% endfor %}
</div>



<style>
.homepage-hero {
  text-align: center;
  margin: 4rem 0 3rem 0;
}

.homepage-hero h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  color: #2c3e50;
  font-weight: 600;
}

.tagline {
  font-size: 1.2rem;
  color: #7f8c8d;
  margin: 0;
  font-weight: 400;
}

.simple-intro {
  text-align: center;
  margin: 2rem 0 4rem 0;
  font-size: 1.1rem;
  color: #34495e;
  line-height: 1.6;
}

.content-section {
  margin: 3rem 0;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}

.post-item {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  padding: 1.2rem 0;
  border-bottom: 1px solid #f1f3f4;
  transition: background-color 0.2s ease;
}

.post-item:hover {
  margin: 0 -1rem;
  padding: 1.2rem 1rem;
}

.post-item:last-child {
  border-bottom: none;
}

.post-item a {
  color: #1a73e8;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: 500;
  line-height: 1.4;
  flex: 1;
  margin-right: 1rem;
}

.post-item a:hover {
  color: #174ea6;
  text-decoration: none;
}

.post-date {
  font-size: 0.9rem;
  color: #5f6368;
  font-weight: 400;
  white-space: nowrap;
  min-width: 80px;
  text-align: right;
}

.quick-links {
  text-align: center;
  margin: 4rem 0;
}

.quick-links a {
  display: inline-block;
  margin: 0 1rem;
  color: #7f8c8d;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.2s ease;
}

.quick-links a:hover {
  color: #2c3e50;
}

@media (max-width: 768px) {
  .homepage-hero h1 {
    font-size: 2rem;
  }
  
  .post-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }
}
</style>
